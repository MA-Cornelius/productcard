<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Preview Card</title>

 <link rel="stylesheet" type="text/css" href="product.css">
 
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

 <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="previewcard">

    <div class="previewcard_image">
      
    </div>

    <div class="previewcard_texts">

      <p class="head1">Perfume</p> 
       
      <h1 class="head2">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="head2_content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="productprice">
        <h1 class="newprice"> $149.99</h1>
        <h4 class="oldprice">$169.99</h4>
      </div>
   
      <div class="cartproduct">
        <button>
          <img src="icon-cart.svg" alt="">
         <span><b>Add to Cart</b></span>  
        </button>
        
    
      </div>

    </div> 
      
  </div>
  
  <div class="attribution">
    Coded by <a href="https:/wa.me/8027791992">MA-Cornelius</a>
  </div>

</body>
</html>
